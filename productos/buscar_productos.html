<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Buscar Productos</h2>
        
        <div class="card mb-4">
            <div class="card-body">
                <form id="formBusqueda">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="id" class="form-label">ID del producto</label>
                            <input type="number" class="form-control" id="id" name="id" min="1">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Buscar</button>
                            <button type="button" class="btn btn-secondary" onclick="limpiarBusqueda()">Limpiar</button>
                            <a href="../public/js/index.html" class="btn btn-danger">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody id="resultadosBusqueda"></tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Tu script separado -->
    <script src="../js/buscar_productos.js"></script>
</body>
</html>
