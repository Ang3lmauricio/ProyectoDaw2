                            <label>Nombre</label>

    <!-- Template Javascript -->
    <script src="../js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const subtotalElement = document.getElementById('subtotal');
            const shippingElement = document.getElementById('shipping');
            const totalElement = document.getElementById('total');
            const productosInput = document.getElementById('productos');
            const subtotalInput = document.getElementById('subtotal-input');
            const envioInput = document.getElementById('envio');
            const totalInput = document.getElementById('total-input');

            let subtotal = cart.reduce((sum, product) => sum + product.price * product.quantity, 0);
            let envio = parseFloat(shippingElement.textContent.replace('$', ''));
            let total = subtotal + envio;

            subtotalElement.textContent = `$${subtotal.toFixed(2)}`;
            totalElement.textContent = `$${total.toFixed(2)}`;

            const productNames = cart.map(product => product.name);
            productosInput.value = JSON.stringify(productNames);
            subtotalInput.value = subtotal.toFixed(2);
            envioInput.value = envio.toFixed(2);
            totalInput.value = total.toFixed(2);
        });

        document.getElementById('checkout-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = this;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => response.text())
            .then(data => {
                alert('Gracias por su compra');
                window.location.href = 'inicio.html';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
